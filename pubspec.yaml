name: space_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.2 <4.0.0"
dependencies:
  autocomplete_textfield: ^2.0.1
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.6
  flutter_typeahead: ^4.6.1
  google_fonts: ^4.0.4
  hexcolor: ^3.0.1
  rive: ^0.11.2
  salomon_bottom_bar: ^3.3.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/ani/riv/
    - assets/fonts/
    - assets/icons/
    - assets/img/
